{% extends "base.html" %}
{% load static %}


{% block title %}
Login
{% endblock %}

{% block css_files %}
{% endblock %}


{% block content %}


<h1>Login</h1>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>



{% endblock %}
